<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="register">
        <div class="container-fluid outer-wrapper">
            <div class="row inner-wrapper">
                <div class="col-lg-offset-4 col-lg-4">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="text-center my-3">SI E-ARNEST</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" placeholder="Masukkan Email" type="email">
                                </div>
                                <div class="form-group">
                                    <label>Nama Lengkap</label>
                                    <input class="form-control" placeholder="Masukkan Nama Lengkap" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" placeholder="Password" type="password">
                                </div>
                                <div class="form-group">
                                    <label>Konfirmasi Password</label>
                                    <input class="form-control" placeholder="Konfirmasi Password" type="password">
                                </div>
                                <div class="form-group">
                                    <label>Alamat Rumah</label>
                                    <input class="form-control" placeholder="Masukkan Alamat Rumah" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Alamat Kantor</label>
                                    <input class="form-control" placeholder="Masukkan Alamat Kantor" type="text">
                                </div>
                                <button type="submit" class="btn btn-blue">Buat Akun</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-6">
                            <a href="reset-password.html">Lupa Password?</a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 text-right">
                            <a class="ml-auto" href="login.html">Halaman Login</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
